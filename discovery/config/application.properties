server.port=8761

# The Eureka server doesn't register with itself because our application should be acting as a server
eureka.instance.instance-id=disovery1
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false

#Config eureka cluster
eureka.instance.instance-id=discovery1
eureka.instance.preferIpAddress=true
eureka.client.serviceUrl.defaultZone=http://address_of_node2/eureka/,http://address_of_node3/eureka/

#Off logging
logging.level.com.netflix.eureka=OFF
logging.level.com.netflix.discovery=OFF
