server.port=8761

#Eureka server don't register with itself because our application should be acting as a server
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false
eureka.server.enable-self-preservation=false

#Config eureka cluster
#eureka.client.serviceUrl.defaultZone=http://address_2/eureka/,http://address_3/eureka/

#Off logging
logging.level.com.netflix.eureka=OFF
logging.level.com.netflix.discovery=OFF
